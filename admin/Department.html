<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .custom-logo {
      display: none; /* Initially hidden */
      margin: 10px auto;
      transition: opacity 0.3s ease-in-out;
    }

    /* Show the custom logo when sidebar is active */
    .sidebar.active ~ .content .custom-logo {
      display: block; /* Show the logo when sidebar is active */
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-logo">
      <img src="./img/logo.png" alt="Logo" class="img-fluid">
    </div>
    <ul class="nav flex-column mt-2">
      <li class="nav-item my-1">
        <a class="nav-link p-3" href="index.html">
          <img src="./img/sidbar icons/Dashboard Logo.png" style="padding: 2px;" height="20px" alt=""> Dashboard
        </a>
      </li>
      <li class="nav-item my-1">
        <a class="nav-link p-3" href="Employee.html">
          <img src="./img/sidbar icons/Employee Logo.png" style="padding: 2px;" height="20px" alt=""> Employee
        </a>
      </li>
      <li class="nav-item my-1">
        <a class="nav-link p-3" href="AttendanceList.html">
          <img src="./img/sidbar icons/Attendance.png" style="padding: 2px;" height="20px" alt=""> Attendance
        </a>
      </li>
      <li class="nav-item my-1">
        <a class="nav-link p-3" href="leave.html">
          <img src="./img/sidbar icons/leave.png" style="padding: 2px;" height="20px" alt=""> Leave
        </a>
      </li>
      <li class="nav-item my-1">
        <a class="nav-link active p-3" href="Department.html">
          <img src="./img/sidbar icons/department.png" style="padding: 2px;" height="20px" alt=""> Department
        </a>
      </li>
      <li class="nav-item my-1 dropdown">
        <a class="nav-link p-3 dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="./img/sidbar icons/Payroll.png" style="padding: 2px;" height="20px" alt=""> Payroll
        </a>
        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
          <li><a class="dropdown-item" href="Payroll.html"><img src="./img/sidbar icons/Payroll.png" style="padding: 2px;" height="20px" alt="">Set Sallery</a></li>
        </ul>
      </li>
    </ul>
  </div>
  
  <div class="content">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <button class="btn btn-dark toggle-btn d-lg-none mx-2" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
      </button>
      <img src="./img/logo.png" class="custom-logo" height="50px" alt="Logo">
      <div class="dropdown ms-auto mx-2">
        <img src="https://tse1.mm.bing.net/th?id=OIP.bJpr9jpclIkXQT-hkkb1KQHaHa&pid=Api&rs=1&c=1&qlt=95&w=114&h=114" alt="Profile" class="profile-icon dropdown-toggle" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
          <li><a class="dropdown-item" href="#"><i class="fas fa-user"></i> Profile</a></li>
          <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
      </div>
    </nav>
    
    <div class="container">
        <div class="rounded-3">
          <div class="d-flex justify-content-between px-3 align-items-end">
            <div class="head-content">
              <h3>Department</h3>
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item active text-danger" aria-current="page"><b>Home</b></li>
                  <li class="breadcrumb-item active" aria-current="page">Department</li>
                </ol>
              </nav>
            </div>
            
            <div class="button text-end m-2 mx-1">
              <button class="align-items-center text-end custom-danger text-light fw-bold p-1 px-2 rounded" 
                      style="border: none;" 
                      data-bs-toggle="modal" 
                      data-bs-target="#addDepartmentModal" 
                      data-bs-placement="right" 
                      title="CREATE">
                <b><i class="fa-solid fa-plus"></i></b>
              </button>
            </div>
            
            <div class="modal fade" id="addDepartmentModal" tabindex="-1" aria-labelledby="addDepartmentLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header custom-danger text-light">
                    <h5 class="modal-title" id="addDepartmentLabel">New Department</h5>
                    <button type="button" class="btn-close text-light" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="mb-3">
                        <label for="departmentName" class="form-label">Department Name</label>
                        <input type="text" class="form-control" id="departmentName" placeholder="Enter department name">
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn custom-danger">Save</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <div class="container my-2">
            <div class="row g-3">
              <div class="col-md-4">
                <div class="card py-5">
                  <h5 class="card-title fw-bold">Web Development</h5>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card py-5">
                  <h5 class="card-title fw-bold">App Development</h5>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card py-5">
                  <h5 class="card-title fw-bold">UI UX Designing</h5>
                </div>
              </div>
            </div>
          </div>
          <style>
            .card {
              border: 1px solid #ddd;
              border-radius: 10px;
              text-align: center;
            }
            .emp-id {
              border: 1px solid #ff0000;
              border-radius: 20px;
              padding: 5px 10px;
              display: inline-block;
              margin-top: 10px;
              color: #ff0000;
            }
            .card-title {
              color: #ff0000;
            }
          </style>
        </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function toggleSidebar() {
      document.querySelector('.sidebar').classList.toggle('active');
      document.querySelector('.content').classList.toggle('active');
    }
  </script>
</body>
</html>
